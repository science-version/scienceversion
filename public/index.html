<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon" />
    <title>ScienceVersion - Absorb and explore science</title>
    <meta property="og:title" content="ScienceVersion - Absorb and explore science">
	<meta property="og:image" content="http://www.scienceversion.com/images/sciver.png">
    <meta name="title" content="ScienceVersion - Absorb and explore science">
    <meta name="description" content="We publish Science and Technology News, Breakthroughs and bring Science Facts, Quotes and Funny Science Memes to you.">
    <meta name="keywords" content="science news, science articles, science videos, research news, nature, science, space, health, tech, technology, humans, physics, environment, breakthroughs, human body, science version, discoveries" />
    <link rel="stylesheet" href="/css/index.css">
    <script src="/js/jquery.js"></script>

<body>
    <header>
        <img src="/images/navbar/sciverlogo.png">
    </header>
    <div style="text-align: center;">
        <img class="loader" src="/images/loader.svg" width="30px">
    </div>
    <div class="total-container">
        <div class="main-container">
            <div class="search-box">
                <div class="search-div">
                    <input placeholder="search..." type="text">
                    <button class="search-but"><img src="/images/search-solid.svg" height="25px"></button>
                </div>
                <div class="search-dropdown"></div>
            </div>
            <div id="StoryCont">
                <button id="left-btn">
                    <img src="/images/arrow-left-solid.svg" width="19.25" height="21.6">
                </button>
                <button id="right-btn">
                    <img src="/images/arrow-right-solid.svg" width="19.25" height="21.6">
                </button>
                <div id="story-slider">
                    <a class="apps" href="/news">
                        <div>
                            <button style="background:linear-gradient(-60deg, RoyalBlue,brown);" class="but">
                                <img src="/images/navbar/newspaper-solid.svg" width="90">
                            </button>
                        </div>
                        <font class="title">NEWS</font>
                    </a>
                    <a class="apps" href="/health">
                        <div>
                            <button style="background:linear-gradient(0deg, RoyalBlue,aqua);" class="but">
                                <img src="/images/navbar/heartbeat-solid.svg" width="80">
                            </button>
                        </div>
                        <font class="title">HEALTH</font>
                    </a>
                    <a class="apps" href="/space">
                        <div>
                            <button style="background:linear-gradient(-60deg, yellow,red);" class="but">
                                <img src="/images/navbar/meteor-solid.svg" width="80">
                            </button>
                        </div>
                        <font class="title">SPACE</font>
                    </a>
                    <a class="apps" href="/tech">
                        <div>
                            <button style="background:linear-gradient(-60deg, green,pink);" class="but">
                                <img src="/images/navbar/satellite-solid.svg" width="80">
                            </button>
                        </div>
                        <font class="title">TECH</font>
                    </a>
                    <a class="apps" href="/animals">
                        <div>
                            <button style="background:linear-gradient(-60deg, rgb(47, 68, 52),red);" class="but">
                                <img src="/images/navbar/paw-solid.svg" width="80">
                            </button>
                        </div>
                        <font class="title">ANIMALS</font>
                    </a>
                    <a class="apps" href="/nature">
                        <div>
                            <button style="background:linear-gradient(-60deg, grey,aqua);" class="but">
                                <img src="/images/navbar/pagelines-brands.svg" width="60">
                            </button>
                        </div>
                        <font class="title">NATURE</font>
                    </a>
                    <a class="apps" href="/history">
                        <div>
                            <button style="background:linear-gradient(-45deg, brown,grey);" class="but">
                                <img src="/images/navbar/user-astronaut-solid.svg" width="70">
                            </button>
                        </div>
                        <font class="title">HISTORY</font>
                    </a>
                    <a class="apps" href="/experiments">
                        <div>
                            <button style="background: green;" class="but">
                                <img src="/images/navbar/flask-solid.svg" width="70">
                            </button>
                        </div>
                        <font class="title">EXPERIMENTS</font>
                    </a>
                </div>
            </div>
            <div class="tabs">
                <a name="latest" class="active">LATEST</a>
                <a name="trending">TRENDING</a>
            </div>
            <div class="article-cards-div"></div>
            <div>
                <img class="loader1" src="/images/loader.svg" width="30px">

        </div>
        <footer> <span class="copyright-text">Copyright Â© 2019 ScienceVersion</span>

                <a href="https://www.twitter.com/scienceversion"><img src="/images/footer/twitter-square-brands.svg"></a>
                <a href="https://www.quora.com/scienceversion"><img src="/images/footer/quora-brands.svg"></a>

    <script src="/js/index.js"></script>
